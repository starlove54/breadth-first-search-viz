<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>BFS algorithm</title>
  </head>
  <body>
    <div id="project-title">Breadth First Search viz</div>
    <div id="button-container">
      <button class="bfs-button" onclick="runBFS()">Start BFS</button>
      <button class="reset-button" onclick="resetGrid()">Reset</button>
    </div>
    <div id="square-info">
      <div>
        source
        <div class="red-square"></div>
      </div>
      <div>
        destination
        <div class="blue-square"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"
      integrity="sha512-bzpp8klYroR6PFgL3RJ+VkvY5hJna7Zd38OA56peUDHSNQpSiN9lDQVnMYtcw7hoAVhbR6mAOdH+ymzg1o+G0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
